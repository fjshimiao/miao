
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的相册</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .photo {
      position: relative;
      width: 160px;
    }

    .photo img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .photo button {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 105, 180, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(15, 28, 46, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      border-top: 1px solid #ffd1dc;
    }

    .nav-bar a {
      color: #ffd1dc;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      transition: transform 0.2s;
    }

    .nav-bar a:hover {
      transform: scale(1.1);
      color: #fff;
    }

    .nav-bar a span {
      display: block;
      font-size: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>我们的照片墙</h1>
  <input type="file" id="photoInput" />
  <button onclick="uploadPhoto()">上传</button>
  <div class="gallery" id="gallery"></div>

  <!-- 底部导航栏 -->
  <div class="nav-bar">
    <a href="index.html">首页<br><span>Home</span></a>
    <a href="letter.html">信笺<br><span>Letters</span></a>
    <a href="album.html">相册<br><span>Album</span></a>
    <a href="guestbook.html">留言<br><span>Guestbook</span></a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAwmiAqdGejYqG8IvvoWm-nzqGLyj5TQsE",
      authDomain: "miao-fang.firebaseapp.com",
      projectId: "miao-fang",
      storageBucket: "miao-fang.appspot.com",
      messagingSenderId: "117680297121",
      appId: "1:117680297121:web:0c4b8f6e0a4a9c9918cce0"
    };
    firebase.initializeApp(firebaseConfig);
    var storage = firebase.storage();
    var gallery = document.getElementById("gallery");

    function uploadPhoto() {
      var file = document.getElementById("photoInput").files[0];
      if (!file) return alert("请选择照片");
      var ref = storage.ref("photos/" + Date.now() + "_" + file.name);
      ref.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          addPhotoToGallery(url, ref.fullPath);
        });
      });
    }

    function addPhotoToGallery(url, path) {
      var div = document.createElement("div");
      div.className = "photo";
      div.innerHTML = \`
        <img src="\${url}" alt="photo" />
        <button onclick="deletePhoto('\${path}', this)">×</button>
      \`;
      gallery.prepend(div);
    }

    function deletePhoto(path, btn) {
      if (!confirm("确定要删除这张照片吗？")) return;
      firebase.storage().ref(path).delete().then(() => {
        btn.parentElement.remove();
      });
    }

    // 加载已有图片
    storage.ref("photos").listAll().then(result => {
      result.items.forEach(itemRef => {
        itemRef.getDownloadURL().then(url => {
          addPhotoToGallery(url, itemRef.fullPath);
        });
      });
    });
  </script>
</body>
</html>
