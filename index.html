<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>淼&芳的首页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1b2735;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .heart-tree {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: pink;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
    }

    .heart-tree::before,
    .heart-tree::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart-tree::before {
      top: -75px;
      left: 0;
    }

    .heart-tree::after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    .navbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff99aa;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 2rem;
      color: #ffd1dc;
    }
  </style>
</head>
<body>
  <div class="heart-tree"></div>
  <h1>跳动的心，永不停熄的爱</h1>
  <div class="navbar">
    <a href="index.html">首页</a>
    <a href="letter.html">星空信笺</a>
    <a href="album.html">相册</a>
    <a href="guestbook.html">留言本</a>
    <a href="watch.html">一起看电影</a>
  </div>
</body>
</html>
