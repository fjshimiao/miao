
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>淼爱芳</title>
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <h1>芳，愿此生与你共白头</h1>
  <textarea id="messageInput" placeholder="写下你的留言..."></textarea>
  <button onclick="submitMessage()">发送</button>
  <ul id="messagesList"></ul>

  <script type="module">
    import { db, ref, push, onValue } from './js/firebase-config.js';

    const input = document.getElementById("messageInput");
    const list = document.getElementById("messagesList");

    window.submitMessage = function () {
      if (input.value.trim()) {
        push(ref(db, 'messages'), { text: input.value.trim(), timestamp: Date.now() });
        input.value = "";
      }
    };

    onValue(ref(db, 'messages'), (snapshot) => {
      list.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(msg => {
          const li = document.createElement("li");
          li.textContent = msg.text;
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
