<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>一起看电影</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #video-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      background: black;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 300px;
      border-top: 2px solid #333;
      background: #222;
    }

    #users {
      padding: 5px 10px;
      border-bottom: 1px solid #444;
      font-size: 14px;
      color: #ccc;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    #chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    #chat-input button {
      background: #ff69b4;
      border: none;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
    }

    /* 全屏聊天浮层 */
    #chat-overlay {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 30%;
      max-height: 50%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-messages-overlay {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    #chat-input-overlay {
      display: flex;
      border-top: 1px solid #444;
    }

    #chat-input-overlay input {
      flex: 1;
      padding: 6px;
      border: none;
      outline: none;
    }

    #chat-input-overlay button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      你的浏览器不支持 HTML5 视频。
    </video>

    <!-- 全屏聊天浮层 -->
    <div id="chat-overlay">
      <div id="chat-messages-overlay"></div>
      <div id="chat-input-overlay">
        <input type="text" id="overlayMessageInput" placeholder="输入消息...">
        <button id="overlaySendBtn">发送</button>
      </div>
    </div>
  </div>

  <!-- 正常模式聊天区 -->
  <div id="chat-container">
    <div id="users">在线用户：</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="输入消息...">
      <button id="sendBtn">发送</button>
    </div>
  </div>

  <script>
    // 🔹 Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyAwmiAqdGejYqG8IvvoWm-nzqGLyj5TQsE",
      authDomain: "miao-fang.firebaseapp.com",
      databaseURL: "https://miao-fang-default-rtdb.firebaseio.com",
      projectId: "miao-fang",
      storageBucket: "miao-fang.firebasestorage.app",
      messagingSenderId: "117680297121",
      appId: "1:117680297121:web:0c4b8f6e0a4a9c9918cce0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🔹 用户名随机生成
    const username = "用户" + Math.floor(Math.random() * 1000);

    // 🔹 进入页面清空聊天与用户
    db.ref("chat").remove();
    db.ref("users").remove();

    // 🔹 注册用户
    const userRef = db.ref("users").push(username);
    userRef.onDisconnect().remove();

    // 🔹 在线用户显示
    db.ref("users").on("value", snapshot => {
      const users = snapshot.val() || {};
      document.getElementById("users").innerText = "在线用户：" + Object.values(users).join(", ");
    });

    // 🔹 显示消息（普通模式）
    function addMessage(user, text) {
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${user}: ${text}`;
      document.getElementById("chat-messages").appendChild(msgDiv);
      document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    }

    // 🔹 显示消息（浮层模式）
    function addOverlayMessage(user, text) {
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${user}: ${text}`;
      document.getElementById("chat-messages-overlay").appendChild(msgDiv);
      document.getElementById("chat-messages-overlay").scrollTop = document.getElementById("chat-messages-overlay").scrollHeight;
    }

    // 🔹 发送消息（普通模式）
    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;
      db.ref("chat").push({ user: username, text: text, timestamp: Date.now() });
      document.getElementById("messageInput").value = "";
    });

    // 🔹 发送消息（全屏模式）
    document.getElementById("overlaySendBtn").addEventListener("click", () => {
      const text = document.getElementById("overlayMessageInput").value.trim();
      if (!text) return;
      db.ref("chat").push({ user: username, text: text, timestamp: Date.now() });
      document.getElementById("overlayMessageInput").value = "";
    });

    // 🔹 接收消息
    db.ref("chat").on("child_added", snapshot => {
      const data = snapshot.val();
      addMessage(data.user, data.text);
      addOverlayMessage(data.user, data.text);
    });

    // 🔹 全屏事件监听
    const video = document.getElementById("video");
    const chatOverlay = document.getElementById("chat-overlay");

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement === video || video.contains(document.fullscreenElement)) {
        chatOverlay.style.display = "flex"; // 全屏时显示
      } else {
        chatOverlay.style.display = "none"; // 退出全屏隐藏
      }
    });
  </script>
</body>
</html>
