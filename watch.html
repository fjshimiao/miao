<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>一起看电影</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff99aa;
    }
    video {
      width: 80%;
      max-width: 800px;
      background: black;
      margin-top: 20px;
    }
    .controls {
      margin: 10px 0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>一起看电影 🎬</h1>

  <div class="controls">
    <input type="text" id="room" placeholder="输入房间号">
    <button onclick="createRoom()">创建房间</button>
    <button onclick="joinRoom()">加入房间</button>
  </div>

  <div class="controls">
    <input type="text" id="videoUrl" placeholder="输入视频链接">
    <button onclick="loadVideo()">加载视频</button>
  </div>

  <video id="video" controls></video>

  <script>
    let socket;
    const video = document.getElementById('video');

    function connect(room) {
      socket = new WebSocket("wss://sync-video-server.glitch.me"); // 示例WebSocket服务
      socket.onopen = () => {
        socket.send(JSON.stringify({ type: "join", room }));
      };
      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "play") video.play();
        if (msg.type === "pause") video.pause();
        if (msg.type === "seek") video.currentTime = msg.time;
        if (msg.type === "load" && msg.url) {
          video.src = msg.url;
          video.load();
        }
      };
    }

    function createRoom() {
      const room = document.getElementById("room").value;
      if (room) connect(room);
    }

    function joinRoom() {
      const room = document.getElementById("room").value;
      if (room) connect(room);
    }

    function loadVideo() {
      const url = document.getElementById("videoUrl").value;
      if (url && socket) {
        video.src = url;
        video.load();
        socket.send(JSON.stringify({ type: "load", url }));
      }
    }

    // 监听本地视频操作并同步
    video.onplay = () => socket && socket.send(JSON.stringify({ type: "play" }));
    video.onpause = () => socket && socket.send(JSON.stringify({ type: "pause" }));
    video.onseeked = () => socket && socket.send(JSON.stringify({ type: "seek", time: video.currentTime }));
  </script>
</body>
</html>
